<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="mainBlock">
        <h1>Sign Up</h1>
        <form action="#" method="get" >
            <input type="text" class="boxes" placeholder="First Name" name="Details">
            <input type="text" class="boxes" placeholder="Last Name" name="Details">
            <input type="email" class="boxes" placeholder="Email" name="Details">
            <input type="password" class="boxes" placeholder="Password" name="password">
            <input type="password" class="boxes" placeholder="Confirm Password" name="password">

            <button type="submit">Sign Up</button>
            <div class="account">
                <p>Already have an Account? </p>
                <a href="index.html"> Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
