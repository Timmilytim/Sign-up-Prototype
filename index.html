<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <title>Sign In</title>
</head>
<body>
    <div class="mainBlock">
        <h1>Sign In</h1>
        <form action="#" method="get" >
            <input type="text" class="boxes" placeholder="Email or Phone Number" name="Details">
            <input type="password" class="boxes" placeholder="Password" name="password">

            <div class="aligna">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Sign in</button>
            <div class="account">
                <p>Don't have an Account? </p>
                <a href="signUp.html"> Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
